<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/window.css">

    <link rel="stylesheet" href="css/windows/menu.css">
    <link rel="stylesheet" href="css/windows/scores.css">
    <link rel="stylesheet" href="css/windows/game.css">
    <link rel="stylesheet" href="css/windows/singUp.css">
</head>
<body>

<!--CANVAS WITH ANIMATION-->
<canvas id="animation" class="window"></canvas>

<!--WINDOWS-->
<div id="sing_up" class="window sing-up">
    <h1>[ Sing up ]</h1>

    <div class="selectable">
        <input placeholder="< Enter your nick >" id="sing_up_input_nick" class="sing-up-input" type="text">
        <div></div>
    </div>

    <div id="sing_up_input_submit" class="selectable">
        Submit
        <div></div>
    </div>
</div>

<div id="menu" class="window menu">
    <h1>[ Minesweeper ]</h1>
    <div class="user-nick-level">
        <p id="menu_user_nick"></p>
        <div class="user-level">
            <div id="menu_user_xp"></div>
            <p id="menu_user_level"></p>
        </div>
    </div>

    <div class="options">
        <div id="menu_option_play" class="selectable">
            Play
            <div></div>
        </div>
        <div id="menu_option_scores" class="selectable">
            Scores
            <div></div>
        </div>
    </div>

    <div class="tape">
        <p>
            Also try <br>
            <a href="https://starfolll.github.io/CardFlipGame/">
                Flip card game
            </a>
        </p>
    </div>
</div>

<div id="game" class="window game">
    <div id="gameBoard" class="game-board"></div>
</div>

<div id="scores" class="window scores">
    <h1>[ Scores ]</h1>
    <div>
        <div class="score place-gold">
            <div>Gold place</div>
            <div>10:01:10</div>
        </div>
        <div class="score place-silver">
            <div>Silver place</div>
            <div>10:01:10</div>
        </div>
        <div class="score place-cooper">
            <div>Cooper place</div>
            <div>10:01:10</div>
        </div>
    </div>
    <hr>
    <div class="gray_places">
        <div class="score">
            <div>Me</div>
            <div>10:01:10</div>
        </div>
    </div>
    <div id="scores_back" class="selectable">
        Back
        <div></div>
    </div>
</div>

<div id="settings" class="window settings">
    <h1>[ Settings ]</h1>
</div>

<!--ANIMATION-->
<script src="js/animation/animation.js"></script>
<script src="js/animation/canvasManager.js"></script>
<script src="js/animation/spark.js"></script>
<script src="js/animation/sparks.js"></script>

<!--SCRIPTS-->
<script src="js/windowsManager.js"></script>
<script src="js/levelSystem.js"></script>

<!--GAME-->
<script src="js/game/spot.js"></script>
<script src="js/game/gameBoard.js"></script>

<!--MAIN LOGIC-->
<script src="js/logic.js"></script>

</body>
</html>
